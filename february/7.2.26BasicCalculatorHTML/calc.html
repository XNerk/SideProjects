<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Enter 2 numbers and select the operation</h1>
        <div class="ui">
            <div class="inputs">
                <input type="text" id="num1">
                <select id="operator">
                    <option style="background-color: aqua;">+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
                <input type="text" id="num2">
                
            </div>
            <button type="submit" id="calcBtn">calculate
                
        </div>
        <label>Result:</label>
        <label id="result">(Press calculate..) </label>

    <script src="app.js"></script>
        
    </body>
</html>
